  <style type="text/css">
    .grid-stack {
        background: lightgoldenrodyellow;
    }

    .grid-stack-item-content {
        color: #2c3e50;
        text-align: center;
        background-color: #18bc9c;
    }
</style>

<body>
<div class="container-fluid">
    <h1>Notes</h1>
    <p>need to add: when clicked on a table should go to the menu</p>
    <p>need to add: a way to remove table 1 by 1</p>

    <div>
        <a class="btn btn-default" id="add-new-widget" href="#">Add Table</a>
        <a class="btn btn-default" id="save-grid" href="#">Save Layout</a>
        <a class="btn btn-default" id="load-grid" href="#">Load Layout</a>
        <a class="btn btn-default" id="clear-grid" href="#">Clear Layout</a>
        <a class="btn btn-default" id="go-to-menu" href="/menu">Go To Menu</a>
        <a class="btn btn-default" href="/login">Go Back to Login</a>
    </div>

    <br/>

    <div class="grid-stack">
    </div>

    <hr/>

    <textarea id="saved-data" cols="100" rows="20" readonly="readonly"></textarea>
</div>


<script type="text/javascript">
    $(function () {
        var options = {
          float: true
        };
        $('.grid-stack').gridstack(options);

        new function () {
            this.serializedData = [
                {x: 0, y: 0, width: 2, height: 2},
                {x: 3, y: 1, width: 1, height: 2},
                {x: 4, y: 1, width: 1, height: 1},
                {x: 2, y: 3, width: 3, height: 1},
                {x: 1, y: 4, width: 1, height: 1},
                {x: 1, y: 3, width: 1, height: 1},
                {x: 2, y: 4, width: 1, height: 1},
                {x: 2, y: 5, width: 1, height: 1}
            ];

            this.grid = $('.grid-stack').data('gridstack');
//adding new widget
           this.addNewWidget = function () {
                    var node =  {
                                x: 0 ,
                                y: 0 ,
                                width: 1,
                                height: 1
                                // width: 1 + 3 * Math.random(),
                                // height: 1 + 3 * Math.random()
                            };
                    this.grid.addWidget($('<div><div class="grid-stack-item-content" /><div/>'),
                        node.x, node.y, node.width, node.height);
                    return false;
                }.bind(this);
//load grid stuff
            this.loadGrid = function () {
                this.grid.removeAll();
                var items = GridStackUI.Utils.sort(this.serializedData);
                _.each(items, function (node) {
                    this.grid.addWidget($('<div><div class="grid-stack-item-content" /><div/>'),
                        node.x, node.y, node.width, node.height);
                }, this);
                return false;
            }.bind(this);
//save grid stuff
            this.saveGrid = function () {
                this.serializedData = _.map($('.grid-stack > .grid-stack-item:visible'), function (el) {
                    el = $(el);
                    var node = el.data('_gridstack_node');
                    return {
                        x: node.x,
                        y: node.y,
                        width: node.width,
                        height: node.height
                    };
                }, this);
                $('#saved-data').val(JSON.stringify(this.serializedData, null, '    '));
                return false;
            }.bind(this);
//clear grid stuff
            this.clearGrid = function () {
                this.grid.removeAll();
                return false;
            }.bind(this);

            $('#add-new-widget').click(this.addNewWidget);
            $('#save-grid').click(this.saveGrid);
            $('#load-grid').click(this.loadGrid);
            $('#clear-grid').click(this.clearGrid);

            this.loadGrid();
        };
    });
</script>
